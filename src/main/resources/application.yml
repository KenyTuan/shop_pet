spring:
  application:
    name: tutipet
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:3302/DEV_tutipet
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQLDialect
    show-sql: true
  mail:
    host: smtp.gmail.com
    username: ${MAIL_USERNAME}
    port: 587
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

server:
  port: 8080

application:
  security:
    jwt:
      secret-key: 034c3faf5961d9061cd1a14ef9f7012a58ef565714aae0850de136aa9b3f4f74
      expiration: 604800000
      refresh-token:
        expiration: 648000000
  vnpay:
    vnp_TmnCode: ${VNP_CODE}
    vnp_HashSecret: ${VNP_SECRET}
    vnp_Url: https://sandbox.vnpayment.vn/paymentv2/vpcpay.html
    vnp_Returnurl: http://localhost:3000/valid_payment

